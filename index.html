<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8"/>

        <title>EWarta - PUT Motorsport electric bolid presentation</title>

        <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
        <script src="./node_modules/three/build/three.js"></script>
        <script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>
        <script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
        <script src="./node_modules/three/examples/js/loaders/OBJLoader.js"></script>
        <script src="./node_modules/three/examples/js/loaders/STLLoader.js"></script>
        <script src="./node_modules/three/examples/js/loaders/ColladaLoader.js"></script>
        <script src="./node_modules/threejs-model-loader/ModelLoader.js"></script>
        <script src="./umd/URDFLoader.js"></script>
        <script src="./umd/urdf-viewer-element.js"></script>
        <script src="./umd/urdf-manipulator-element.js"></script>
        <script>
            /* globals URDFViewer */
            customElements.define('urdf-viewer', URDFManipulator)
        </script>

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet"/>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body tabindex="0">
        <div id="loader-wrapper" name="openloader">Loading model <br><div class="lds-hourglass"></div></div>
        
        <div id="menu">
            <ul>
                <img src="./src/logo.png">
            </ul>
            <br />
            <ul id="urdf-options" hidden>
                <li urdf="./urdf/DEWarta/urdf/DEWarta.urdf" color="#efefef" disable=True>Bolid DEWarta</li>
            </ul>
            <!-- <div id="infos">
                <h1>EWarta</h1>
                <ul>
                    <li>season 2019/2020</li>
                    <li>the first electric racecar</li>
                    <li>max speed: <strong>value</strong></li>
                    <li>acceleration: <strong>value</strong></li>
                    <li>battery life: <strong>value</strong></li>
                </ul>
            </div> -->

            <div id="controls">
                <div hidden id="toggle-controls"></div>
                <div hidden class="hidden" id="ignore-joint-limits" class="toggle">Ignore Joint Limits</div>
                <div hidden id="do-animate"  unchecked>Animate Joints</div>
                <br/>
                <label hidden>
                    Up Axis
                    <select id="up-select">
                        <option value="+X">+X</option>
                        <option value="-X">-X</option>
                        <option value="+Y">+Y</option>
                        <option value="-Y">-Y</option>
                        <option value="+Z" selected>+Z</option>
                        <option value="-Z">-Z</option>
                    </select>
                </label>
                <!-- <ul></ul> -->
            </div>
        </div>
        <urdf-viewer up="+Z" display-shadow tabindex="0"></urdf-viewer>

        <script src="index.js"></script>
        <script src="dragAndDrop.js"></script>
        <script>
            /* eslint-disable */
            /* globals viewer */
            var DEG2RAD = Math.PI / 180;
            window.animToggle = document.getElementById('do-animate');

            const lerp = (from, to, ratio) => from + (to - from) * ratio;

            const updateAngles = () => {

                if (!viewer.setAngle) return;

                // reset everything to 0 first
                const resetangles = viewer.angles;
                for (const name in resetangles) resetangles[name] = 0;
                viewer.setAngles(resetangles);

                // animate the legs
                const time = Date.now() / 3e2;
            };

            const updateLoop = () => {

                requestAnimationFrame(updateLoop);

            };

            document.querySelectorAll('#urdf-options li[urdf]').forEach(el => {

                el.addEventListener('click', e => {

                    const urdf = e.target.getAttribute('urdf');
                    const color = e.target.getAttribute('color');

                    viewer.up = '+Z';
                    document.getElementById('up-select').value = viewer.up;
                    viewer.urdf = urdf;
                    animToggle.classList.add('checked');
                    setColor(color);

                });

            });

            document.addEventListener('WebComponentsReady', () => {

                animToggle.addEventListener('click', () => animToggle.classList.toggle('checked'));

                // stop the animation if user tried to manipulate the model
                viewer.addEventListener('manipulate-start', e => animToggle.classList.remove('checked'));
                viewer.addEventListener('urdf-processed', e => updateAngles());
                updateLoop();
                viewer.camera.position.set(-5.5, 3.5, 5.5);
            });
            
        </script>
    </body>
</html>
